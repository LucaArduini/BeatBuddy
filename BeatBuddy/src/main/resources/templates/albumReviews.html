<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>BeatBuddy</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Favicons -->
    <link href="img/logo.png" rel="icon">
    <link href="img/logo.png" rel="apple-touch-icon">

    <!-- Main CSS File -->
    <link href="css/style.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/searchBar.js" type="text/javascript"></script>
    <script src="js/search_btn.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <input type="hidden" id="is_logged" th:value="${logged}"/>
        <input type="hidden" id="is_admin" th:value="${admin}"/>
        <header class="header sticky-top shadow">

        </header>
        <section id="hero" class="d-flex flex-column align-items-center container-fluid p-3">
            <div id="all_reviews" class="gap-1 d-flex flex-column container-fluid justify-content-center" data-aos="zoom-in" data-aos-delay="150">
                <div th:each="review : ${reviews}" class="album-review d-flex flex-column p-3">
                    <div class="d-flex align-items-center gap-3">
                        <h4 id="user_review"><span style="color: #a412ff;">User: </span><span th:text="${review.username}"></span></h4>
                        <h5 id="rating_review" class="text-bg-dark p-1 ps-3 pe-3">
                            <i class="fas fa-star me-1"></i>
                            <span th:text="${review.rating}"></span>
                        </h5>
                        <h6 id="timestamp" style="font-style: italic;" th:text="${review.printableDate}"></h6>
                    </div>
                    <div id="text_review" th:text="${review.text}"></div>
                </div>
            </div>
        </section><!-- End Hero -->
    </div>

    <!-- AOS JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
