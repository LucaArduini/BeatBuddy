<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>BeatBuddy</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Favicons -->
    <link href="img/logo.png" rel="icon">
    <link href="img/logo.png" rel="apple-touch-icon">

    <!-- Main CSS File -->
    <link href="css/style.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/search_btn.js" type="text/javascript"></script>
    <script src="js/logout_btn.js" type="text/javascript"></script>
    <script src="js/profile_utility.js" type="text/javascript"></script>
    <script src="js/admin.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <input type="hidden" id="is_logged" th:value="${logged}"/>
    <header class="header sticky-top shadow">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <h1 id="logo" class="g-col-3"><a href="/adminPage">BeatBuddy</a></h1>
            <section id="search-container" class="g-col-3">
                <form class="d-flex">
                    <input class="form-control" type="text" id="search_input" placeholder="What are you looking for?">
                    <select name="category" id="category_input">
                        <option value="song">Song</option>
                        <option value="album">Album</option>
                        <option value="artist">Artist</option>
                        <option value="user">User</option>
                    </select>
                    <button class="btn btn-success" id="search_btn" data-bs-toggle="modal" data-bs-target="#search_results" type="button">Search</button>
                </form>
            </section>
            <nav id="navbar" class="navbar justify-content-center g-col-3">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <button class="btn btn-danger" id="logout_btn" style="border-radius: 10px;" type="button">Logout</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="hero" class="d-flex flex-column container-fluid gap-1 p-1" style="height: 100%;">
        <div class="m-1 p-3" style="text-align: center; color: #282828; background-color: rgba(255,255,255,0.7); border-radius: 10px;">
            <h1>UPDATE OPERATIONS</h1>
            <div class="d-flex gap-1">
                <button class="btn btn-primary p-3 w-100 shadow" id="updateLikesButton">Update Likes</button>
                <button class="btn btn-primary p-3 w-100 shadow" id="update_db_btn">Update Database</button>
            </div>
        </div>
        <div class="m-1 p-3" style="text-align: center; color: #282828; background-color: rgba(255,255,255,0.7); border-radius: 10px;">
            <h1>ADMIN STATISTICS</h1>
            <div class="d-flex gap-1">
                <button class="btn btn-outline-secondary p-3 w-100" id="calculateStatsButton">Calculate Admin Stats</button>
            </div>
            <div class="d-flex gap-1">
                <div id="dailyLikesOnAlbums" class="p-3 w-100"></div>
                <div id="dailyLikesOnSongs" class="p-3 w-100"></div>
                <div id="dailyReviews" class="p-3 w-100"></div>
            </div>
        </div>
        <div class="m-1 p-3" style="text-align: center; color: #282828; background-color: rgba(255,255,255,0.7); border-radius: 10px;">
            <h1>MOST POPULAR STATISTICS</h1>
            <div class="d-flex gap-1">
                <button class="btn btn-outline-secondary p-3 w-100" id="most_popular_albums">Most Popular Albums</button>
                <button class="btn btn-outline-secondary p-3 w-100" id="most_popular_songs">Most Popular Songs</button>
                <!--<button class="btn btn-outline-secondary p-3 w-100" id="most_popular_artists">Most Popular Artists</button>-->
            </div>
            <button class="btn btn-primary p-3 w-100 shadow mt-1" id="calculateRankingsButton">Calculate Rankings</button>
        </div>
    </section>
</div>
<div class="modal fade" id="search_results" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="search_results_title">Search results</h5>
                <button style="color: white;" id="close_btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

<!-- AOS JavaScript -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
