<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>BeatBuddy</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Favicons -->
        <link href="img/logo.png" rel="icon">
        <link href="img/logo.png" rel="apple-touch-icon">
        
        <!-- Main CSS File -->
        <link href="css/style.css" rel="stylesheet">

        <!-- Javascript for registration -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <!-- Header -->
            <header class="header sticky-top shadow">
                <div class="container-fluid d-flex align-item-center justify-content-between">
                    <h1 id="logo" class="col-6"><a href="/">BeatBuddy</a></h1>

                    <!-- Navigation bar -->
                    <nav id="navbar" class="navbar justify-content-center col-6">
                        <ul class="nav nav-underline">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- End navigation -->
                </div>
            </header>
            <!-- End header -->

            <!-- Registration -->
            <div id="register" class="w-50 container-fluid d-block align-items-center shadow" data-aos="fade-up">
                <div class="main-container" data-aos="fade-up">
                    <h1 style="text-align: center;">Registration</h1>
                    <div class="container-fluid"data-aos="zoom-in" data-aos-delay="100" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <form class="container-fluid w-100">
                            <div class="container-fluid w-100" style="display: flex; flex-direction: column;">
                                <div class="mb-3">
                                    <label for="name_input" class="form-label">Name</label>
                                    <input id="name_input" class="form-control" placeholder="Enter your name" style="text-align: center;" required>
                                </div>
                                <div class="mb-3">
                                    <label for="surname_input" class="form-label">Surname</label>
                                    <input id="surname_input" class="form-control" placeholder="Enter your surname" style="text-align: center;" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username_input" class="form-label">Username</label>
                                    <input id="username_input" class="form-control" placeholder="Enter your username" style="text-align: center;" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password_input" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password_input" placeholder="Enter your password" style="text-align: center;" required>
                                </div>
                                <div class="mb-3">
                                    <label for="repeat_password_input" class="form-label">Repeat password</label>
                                    <input type="password" class="form-control" id="repeat_password_input" placeholder="Repeat your password" style="text-align: center;" required>
                                </div>
                                <div class="mb-3">
                                    <label for="birthday_input" class="form-label">Birthday</label>
                                    <input id="birthday_input" class="form-control" type="date">
                                </div>
                                <div class="mb-3">
                                    <label for="email_input" class="form-label">E-mail</label>
                                    <input id="email_input" class="form-control" type="email" placeholder="Enter your email address">
                                </div>
                                <a id="signup_btn" class="btn btn-primary w-100 mb-3" style="text-align: center;" type="button">Signup</a>
                            <p class="mb-3">If you are already registered, please login to the application.</p>
                            <a id="loginPage_btn" class="btn btn-outline-secondary w-100" href="/login">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End registration -->
        </div>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
