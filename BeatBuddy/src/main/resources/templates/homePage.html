<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <title>BeatBuddy</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Favicons -->
        <link href="img/logo.png" rel="icon">
        <link href="img/logo.png" rel="apple-touch-icon">
        
        <!-- Main CSS File -->
        <link href="css/style.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Main JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js/most_popular.js"></script>
        <script src="js/searchBar.js" type="text/javascript"></script>
        <script src="js/logout_btn.js" type="text/javascript"></script>
        <script src="js/search_btn.js" type="text/javascript"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <input type="hidden" id="is_logged" th:value="${logged}"/>
            <header class="header sticky-top shadow">
                
            </header>
            <div id="discover" class="d-flex flex-column align-items-center container-fluid justify-content-center">
                <a href="/discoverPage" class="text-container" style="text-align: center;">
                    <h1 class="display-3" style="font-weight:400;">Your <span style="color: #057f6a; text-shadow:-1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px  1px 0 #ffffff, 1px  1px 0 #ffffff;">Discover Page</span>!</h1>
                    <p style="font-size: large; display: inline;">View the suggested songs for you and connect with people that has your same taste!</p>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i> <!-- Icona di freccia -->
                </a>
            </div>
            <div id="most-popular-carousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#most-popular-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#most-popular-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/best-album.jpg" class="d-block w-100" alt="">
                        <div id="most_popular_albums" class="carousel-caption d-none d-md-block m-3">
                            <h1>Most popular <span>albums</span></h1>
                            <p>Explore the top-rated and most liked albums.</p>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <!--<div class="carousel-item">
                        <img src="img/best-artist.jpeg" class="d-block w-100" alt="">
                        <div id="most_popular_artists" class="carousel-caption d-none d-md-block m-3">
                            <h1>Most popular <span>artists</span></h1>
                            <p>Explore the artists with the most liked albums and songs and with the top-rated albums.</p>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                    </div>-->
                    <div class="carousel-item">
                        <img src="img/best-song.jpg" class="d-block w-100" alt="">
                        <div id="most_popular_songs" class="carousel-caption d-none d-md-block m-3">
                            <h1>Most popular <span>songs</span></h1>
                            <p>Explore the appreciated songs.</p>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#most-popular-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#most-popular-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
