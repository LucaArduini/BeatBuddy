<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>BeatBuddy</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Favicons -->
    <link href="img/logo.png" rel="icon">
    <link href="img/logo.png" rel="apple-touch-icon">

    <!-- Main CSS File -->
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- JavaScript & AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/searchBar.js" type="text/javascript"></script>
    <script src="js/logout_btn.js" type="text/javascript"></script>
    <script src="js/search_btn.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <input type="hidden" id="is_logged" th:value="${logged}"/>
        <input type="hidden" id="is_admin" th:value="${session.role == 'admin'}">
        <header class="header sticky-top shadow">

        </header>
        <div id="most_popular_container" class="d-flex flex-column m-1 p-3">
            <h1 class="display-3 mb-3" style="font-weight: bold;">Most popular <span th:text="${type}"></span></h1>
            <div th:if="${type == 'albums'}" class="d-flex gap-1">
                <div class="d-flex flex-column chart-container p-1 gap-1 w-100 overflow-y-auto" style="max-height: 550px;">
                    <h1 style="text-align: center;"><i class="fa fa-medal me-3"></i>Top-rated</h1>
                    <a th:each="album_r : ${rankingAlbumByRating_AllTime}" th:href="'/albumDetails?albumId=' + ${album_r.id}" class="d-flex flex-column top-container gap-1">
                        <div class="d-flex top-container align-items-center">
                            <img class="top-cover p-1" th:src="${album_r.coverURL}">
                            <div class="d-flex flex-column">
                                <h5 style="margin-bottom:0;" th:text="${album_r.title}"></h5>
                                <p style="margin-top:0; margin-bottom: 0;" th:text="${#strings.arrayJoin(album_r.artists, ', ')}"></p>
                                <p style="margin-top:0; margin-bottom: 0; color: white;"><i class="fa fa-star me-1"></i><span th:text="${album_r.averageRating}"></span></p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="d-flex flex-column chart-container p-1 gap-1 w-100 overflow-y-auto" style="max-height: 550px;">
                    <h1 style="text-align: center;"><i class="fa fa-thumbs-up me-3"></i>Most liked - all time</h1>
                    <a th:each="album_a : ${rankingAlbumByLikes_AllTime}" th:href="'/albumDetails?albumId=' + ${album_a.id}" class="d-flex flex-column top-container gap-1">
                        <div class="d-flex top-container align-items-center">
                            <img class="top-cover p-1" th:src="${album_a.coverURL}">
                            <div class="d-flex flex-column">
                                <h5 style="margin-bottom:0;" th:text="${album_a.title}"></h5>
                                <p style="margin-top:0; margin-bottom: 0;" th:text="${#strings.arrayJoin(album_a.artists, ', ')}"></p>
                                <p style="margin-top:0; margin-bottom: 0; color: white;"><i class="fa fa-heart me-1"></i><span th:text="${album_a.likes}"></span></p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="d-flex flex-column chart-container p-1 gap-1 w-100 overflow-y-auto" style="max-height: 550px;">
                    <h1 style="text-align: center;"><i class="fa fa-thumbs-up me-3"></i>Most liked - last week</h1>
                    <a th:each="album : ${rankingAlbumByLikes_LastWeek}" th:href="'albumDetails?title=' + ${album.albumName} + '&artist=' + ${#strings.contains(album.artistName, ',') ? #strings.substringBefore(album.artistName, ',') : album.artistName}" class="d-flex flex-column top-container gap-1">
                        <div class="d-flex top-container align-items-center">
                            <img class="top-cover p-1" th:src="${album.coverURL}">
                            <div class="d-flex flex-column">
                                <h5 style="margin-bottom:0;" th:text="${album.albumName}"></h5>
                                <p style="margin-top:0; margin-bottom: 0;" th:text="${album.artistName}"></p>
                                <p style="margin-top:0; margin-bottom: 0; color: white;"><i class="fa fa-heart me-1"></i><span th:text="${album.likes}"></span></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div th:if="${type == 'songs'}" class="d-flex gap-1">
                <div class="d-flex flex-column chart-container p-1 gap-1 w-100">
                    <div class="d-flex flex-column gap-1 overflow-y-auto" style="max-height: 550px;">
                        <h1 style="text-align: center;"><i class="fa fa-thumbs-up me-3"></i>Most liked - all time</h1>
                        <a th:each="song_t : ${rankingSongByLikes_AllTime}" th:href="'/albumDetails?albumId=' + ${song_t.albumId}" class="d-flex top-container align-items-center">
                            <img class="top-cover p-1" th:src="${song_t.coverURL}">
                            <div class="d-flex flex-column">
                                <h5 style="margin-bottom:0;" th:text="${song_t.name}"></h5>
                                <p style="margin-top:0; margin-bottom: 0;" th:text="${#strings.arrayJoin(song_t.artists, ', ')}"></p>
                                <p style="margin-top:0; margin-bottom: 0; color: white;"><i class="fa fa-heart me-1"></i><span th:text="${song_t.likes}"></span></p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="d-flex flex-column chart-container p-1 gap-1 w-100">
                    <div class="d-flex flex-column gap-1 overflow-y-auto" style="max-height: 550px;">
                        <h1 style="text-align: center;"><i class="fa fa-thumbs-up me-3"></i>Most liked - last week</h1>
                        <a th:each="song : ${rankingSongsByLikes_LastWeek}" th:href="'/albumDetails?title=' + ${song.albumName} + '&artist=' + ${#strings.contains(song.artistName, ',') ? #strings.substringBefore(song.artistName, ',') : song.artistName}" class="d-flex top-container align-items-center">
                            <img class="top-cover p-1" th:src="${song.coverUrl}">
                            <div class="d-flex flex-column">
                                <h5 style="margin-bottom:0;" th:text="${song.songName}"></h5>
                                <p style="margin-top:0; margin-bottom: 0;" th:text="${#strings.arrayJoin(song.artistName, ', ')}"></p>
                                <p style="margin-top:0; margin-bottom: 0; color: white;"><i class="fa fa-heart me-1"></i><span th:text="${song.likes}"></span></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div th:if="${type == 'artists'}" class="d-flex gap-1">
                <div class="d-flex flex-column chart-container p-1 gap-1 w-100">
                    <div class="d-flex flex-column gap-1 overflow-y-auto" style="max-height: 550px;">
                        <h1 style="text-align: center;"><i class="fa fa-thumbs-up me-3"></i>Most liked albums</h1>
                        <a th:each="artist_l : ${rankingArtistsByLikes_AllTime}" th:href="'/artistDetails?artistId=' + ${artist_l._id}" class="d-flex top-container align-items-center">
                            <img class="top-cover p-1" th:src="${artist_l.profilePicUrl}">
                            <div class="d-flex flex-column">
                                <h5 style="margin-bottom:0;" th:text="${artist_l.name}"></h5>
                                <p style="margin-top:0; margin-bottom: 0; color: white;"><i class="fa fa-heart me-1"></i><span th:text="${artist_l.likes}"></span></p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="d-flex flex-column chart-container p-1 gap-1 w-100">
                    <div class="d-flex flex-column gap-1 overflow-y-auto" style="max-height: 550px;">
                        <h1 style="text-align: center;"><i class="fa fa-thumbs-up me-3"></i>Best average rating</h1>
                        <a th:each="artist_r : ${rankingArtistsByAvgRating_AllTime}" th:href="'/artistDetails?artistId=' + ${artist_r._id}" class="d-flex top-container align-items-center">
                            <img class="top-cover p-1" th:src="${artist_r.profilePicUrl}">
                            <div class="d-flex flex-column">
                                <h5 style="margin-bottom:0;" th:text="${artist_r.name}"></h5>
                                <p style="margin-top:0; margin-bottom: 0; color: white;"><i class="fa fa-star me-1"></i><span th:text="${artist_r.avgRating}"></span></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AOS JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
