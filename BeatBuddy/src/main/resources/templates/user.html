<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>BeatBuddy</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Favicons -->
    <link href="img/logo.png" rel="icon">
    <link href="img/logo.png" rel="apple-touch-icon">

    <!-- Main CSS File -->
    <link href="css/style.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/searchBar.js" type="text/javascript"></script>
    <script src="js/search_btn.js" type="text/javascript"></script>
    <script src="js/logout_btn.js" type="text/javascript"></script>
    <script src="js/profile_utility.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <input type="hidden" id="is_logged" th:value="${logged}"/>
    <input type="hidden" id="is_admin" th:value="${admin}"/>
    <header class="header sticky-top shadow">

    </header>
    <section id="hero" class="d-flex flex-column container-fluid">
        <div class="justify-content-center" data-aos="zoom-in" data-aos-delay="150">
            <div class="container-fluid p-3 d-flex gap-1">
                <div class="container-fluid col-6 p-3 container-white">
                    <div class="d-flex align-items-center justify-content-between">
                        <h1 class="display-3" style="font-weight: bold;" id="username" th:text="${userDetails.username}"></h1>
                    </div>
                    <div id="user-control">
                        <div id="user-details" class="d-flex" style="color: white;">
                            <div style="text-align: center; border-radius: 5px 0px 0px 5px;" id="name" class="p-1 col-4" th:text="${userDetails.name}"></div>
                            <div style="text-align: center; border-radius: 0px 0px 0px 0px;" id="surname" class="p-1 col-4" th:text="${userDetails.surname}"></div>
                            <div style="text-align: center; border-radius: 0px 5px 5px 0px;" id="birthday" class="p-1 col-4"><i class="fa fa-calendar me-3"></i><span th:text="${userDetails.birthDate}"></span></div>
                        </div>
                    </div>
                    <button id="follow_btn" class="btn btn-primary w-100 mt-1" th:if="${session.role != 'admin'}"><i class="fa fa-user-plus me-1"></i>Follow</button>
                    <button id="ban_btn" class="btn btn-outline-danger w-100 mt-1" th:if="${session.role == 'admin'}"><i class="fa fa-ban me-1"></i>Ban</button>
                    <div style="background-color: rgba(40, 40, 40, 0.45); color: white; border-radius: 10px; padding: 10px; margin-top: 5px;">
                        <div id="followed_users_btn">
                            <h1 data-bs-toggle="collapse" data-bs-target="#followed_container" aria-expanded="false" aria-controls="followed_container" style="display: flex; align-items: center;" class="p-1 pe-3 justify-content-between">
                                <span>Followed users</span><i class="fa fa-arrow-down" style="font-size: 16px; margin-right: 10px;"></i>
                            </h1>
                        </div>
                        <div class="collapse" id="followed_container">

                        </div>
                    </div>
                    <div id="user-review" class="overflow-y-auto" style="background-color: rgba(40, 40, 40, 0.45); color: white; border-radius: 10px; padding: 10px; margin-top: 5px; height: 300px;">
                        <h1><span style="color: #282828; font-weight: bold;" th:text="${userDetails.username}"></span>'s reviews</h1>
                        <div th:each="review : ${userDetails.reviewedAlbums}" class="d-flex gap-1 p-1 align-items-center mb-1" style="background-color: rgba(250, 250, 250, 0.45); color: #282828; border-radius: 10px;">
                            <img class="album-cover shadow" th:src="${review.coverUrl}" style="max-width: 100px;">
                            <div class="d-flex flex-column">
                                <h5 style="font-weight: bold; margin-bottom: 0;" id="album-title" th:text="${review.albumTitle}"></h5>
                                <p style="font-size: large; margin-bottom: 0;" id="album-artists" th:text="${review.artist}"></p>
                                <div id="rating-review">
                                    <i class="fa fa-star"></i>
                                    <span th:text="${review.rating}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="liked" class="container-fluid d-flex flex-column col-6 p-3 container-white">
                    <div id="liked-albums" style="background-color: rgba(40, 40, 40, 0.45); color: white; border-radius: 10px; padding: 10px; margin-top: 5px;">
                        <div id="liked_albums_btn">
                            <h1 data-bs-toggle="collapse" data-bs-target="#liked_albums_container" aria-expanded="false" aria-controls="liked_albums_container" style="display: flex; align-items: center;" class="display-3 p-1 pe-3 justify-content-between">
                                <span>Liked albums</span><i class="fa fa-arrow-down" style="font-size: 20px;"></i>
                            </h1>
                        </div>
                        <div class="collapse" id="liked_albums_container">

                        </div>
                    </div>
                    <div id="liked-songs" style="background-color: rgba(40, 40, 40, 0.45); color: white; border-radius: 10px; padding: 10px; margin-top: 5px;">
                        <div id="liked_songs_btn">
                            <h1 data-bs-toggle="collapse" data-bs-target="#liked_songs_container" aria-expanded="false" aria-controls="liked_songs_container" style="display: flex; align-items: center;" class="display-3 p-1 pe-3 justify-content-between">
                                <span>Liked songs</span><i class="fa fa-arrow-down" style="font-size: 20px;"></i>
                            </h1>
                        </div>
                        <div class="collapse" id="liked_songs_container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Hero -->
</div>

<!-- AOS JavaScript -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
