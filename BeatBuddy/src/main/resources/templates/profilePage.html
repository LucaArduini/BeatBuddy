<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>BeatBuddy</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Favicons -->
    <link href="img/logo.png" rel="icon">
    <link href="img/logo.png" rel="apple-touch-icon">

    <!-- Main CSS File -->
    <link href="css/style.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/searchBar.js" type="text/javascript"></script>
    <script src="js/logout.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <header class="header sticky-top shadow">

    </header>
    <section id="hero" class="d-flex flex-column container-fluid">
        <div class="justify-content-center" data-aos="zoom-in" data-aos-delay="150">
            <div class="container-fluid p-3 d-flex">
                <div class="container-fluid d-flex flex-column col-6">
                    <div class="d-flex align-items-center justify-content-between">
                        <h1 class="display-3" style="font-weight: bold;" id="username">User1234</h1>
                        <div style="text-align: center; border-radius: 5px;" id="follower" class="p-1"><i class="fa fa-users me-1"></i><span id="follower-number">2.000</span> follower</div>
                    </div>
                    <div id="user-control">
                        <div id="user-details">
                            <div style="text-align: center; border-radius: 5px 0px 0px 5px;" id="name" class="p-1">Mario</div>
                            <div style="text-align: center; border-radius: 0px 5px 5px 0px;" id="surname" class="p-1">Rossi</div>
                            <div style="text-align: center; border-radius: 5px;" id="birthday" class="p-1"><i class="fa fa-calendar me-3"></i>19-05-2000</div>
                        </div>
                    </div>
                    <div id="followed-users">
                        <h1>Followed users</h1>
                    </div>
                    <div id="user-review">
                        <h1>Your last reviews</h1>
                        <div class="d-flex">
                            <img id="album-cover" class="shadow" src="https://ondarock.it/images/cover/ClubDogoClubDogoCover_1705244254.jpg">
                            <div id="album-details" class="d-flex flex-column">
                                <h1 style="font-weight: bold;" id="album-title">Club Dogo</h1>
                                <p style="font-size: large;" id="album-artists">Club Dogo</p>
                                <div id="rating-review">
                                    <i class="fa fa-star"></i>
                                    <span>3</span>
                                </div>
                            </div>
                        </div>
                        <button id="view_all_review_btn" class="btn btn-primary" type="button">View all your reviews</button>
                    </div>
                </div>
                <div id="liked" class="container-fluid d-flex flex-column col-6 p-3">
                    <div id="liked-albums">
                        <h1 class="display-3" id="username">Liked albums</h1>
                        <div id="albums-container" class="">
                            <div id="album-1" class="d-flex align-items-center p-1 text-bg-danger">
                                <img id="album-cover" class="img-fluid w-25" src="https://ondarock.it/images/cover/ClubDogoClubDogoCover_1705244254.jpg">
                                <div class="d-flex flex-column w-50 text-bg-primary p-3">
                                    <h1>Club Dogo</h1>
                                    <p>Club Dogo</p>
                                </div>
                                <i class="fa fa-arrow-right d-flex justify-content-center w-25"></i>
                            </div>
                            <div id="album-1" class="d-flex">
                                <img id="album-cover" class="img-fluid w-25" src="https://ondarock.it/images/cover/ClubDogoClubDogoCover_1705244254.jpg">
                                <div class=""></div>
                                <h4>Club Dogo</h4>
                                <p>Club Dogo</p>
                            </div>
                        </div>
                    </div>
                    <div id="liked-songs">
                        <h1 class="display-3" id="username">Liked songs</h1>
                        <div id="songs-container" class="">
                            <div id="album-1" class="d-flex align-items-center p-1 text-bg-danger">
                                <img id="album-cover" class="img-fluid w-25" src="https://ondarock.it/images/cover/ClubDogoClubDogoCover_1705244254.jpg">
                                <div class="d-flex flex-column w-50 text-bg-primary p-3">
                                    <h1>Club Dogo</h1>
                                    <p>Club Dogo</p>
                                </div>
                                <i class="fa fa-arrow-right d-flex justify-content-center w-25"></i>
                            </div>
                            <div id="album-1" class="d-flex">
                                <img id="album-cover" class="img-fluid w-25" src="https://ondarock.it/images/cover/ClubDogoClubDogoCover_1705244254.jpg">
                                <div class=""></div>
                                <h4>Club Dogo</h4>
                                <p>Club Dogo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Hero -->
</div>

<!-- AOS JavaScript -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
