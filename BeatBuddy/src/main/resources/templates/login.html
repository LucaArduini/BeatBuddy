<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>BeatBuddy</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Favicons -->
        <link href="img/logo.png" rel="icon">
        <link href="img/logo.png" rel="apple-touch-icon">

        <!-- JavaScript for login -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/login_btn.js" type="text/javascript"></script>
        
        <!-- Main CSS File -->
        <link href="css/style.css" rel="stylesheet">

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <!-- Header -->
            <header class="header sticky-top shadow">
                <div class="container-fluid d-flex align-item-center justify-content-between">
                    <h1 id="logo" class="col-6"><a href="/">BeatBuddy</a></h1>
                    <!-- Navigation bar -->
                    <nav id="navbar" class="navbar justify-content-center col-6">
                        <ul class="nav nav-underline">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- End navigation -->
                </div>
            </header>
            <!-- End header -->

            <!-- Login -->
            <div id="login" class="w-50 container-fluid d-block align-items-center shadow" data-aos="fade-up">
                <h1 style="text-align: center;">Login</h1>
                <div class="container-fluid" data-aos="zoom-in" data-aos-delay="100" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <form class="container-fluid w-100">
                        <div class="container-fluid w-100" style="display: flex; flex-direction: column;">
                            <div class="mb-3">
                                <label for="username_input" class="form-label">Username</label>
                                <input id="username_input" class="form-control" placeholder="Username" style="text-align: center;" required>
                            </div>
                            <div class="mb-3">
                                <label for="password_input" class="form-label">Password</label>
                                <input id="password_input" type="password" class="form-control" placeholder="Password" style="text-align: center;" required>
                            </div>
                            <button id="login_btn" class="btn btn-primary w-100 mb-3" style="text-align: center;" type="button">Login</button>
                            <p class="mb-3">If you are not registered, please signup to the application.</p>
                            <a class="btn btn-outline-secondary w-100" style=" text-align: center;" href='signup'>Signup</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End login -->
        </div>

        <!-- AOS JavaScript -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
