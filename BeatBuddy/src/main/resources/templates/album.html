    <body>
        <div class="main">
            <header class="header sticky-top shadow">
                
            </header>
            <section id="hero" class="d-flex flex-column align-items-center container-fluid p-3">
                <div class="gap-1 d-flex container-fluid justify-content-center" data-aos="zoom-in" data-aos-delay="150">
                    <div class="d-flex flex-column col-md-8">
                        <div id="album_info" class="d-flex mb-1">
                            <img id="album_cover" class="album-cover" src="https://ondarock.it/images/cover/ClubDogoClubDogoCover_1705244254.jpg">
                            <div id="album_details" class="album-details d-flex flex-column">
                                <h1 id="album_title" class="display-2" style="font-weight: bold;">Club Dogo</h1>
                                <div class="d-flex">
                                    <p style="font-size: x-large;" id="album_artists">Club Dogo</p>
                                    <p style="font-size: x-large;" id="release_date">2024</p>
                                    <p style="font-size: x-large;" id="album_duration"><i class="fas fa-clock me-1"></i>34 min 54 sec</p>
                                </div>
                            </div>
                        </div>
                        <div id="album_reviews" class="d-flex flex-column">
                            <div id="latest-reviews">
                                <div class="album-review d-flex flex-column p-3">
                                    <div class="d-flex align-items-center gap-1">
                                        <h4 id="user_review">PincoPallo</h4>
                                        <h4 id="rating_review" class="text-bg-dark p-1">
                                            <i class="fas fa-star"></i>
                                            <span>3</span>
                                        </h4>
                                    </div>
                                    <div id="text_review">
                                        Bellissimo album, le palle stanno sopra il cazzo.
                                    </div>
                                </div>
                            </div>
                            <button id="view_all_review_btn" class="btn btn-primary mt-1" type="button">View all the reviews</button>
                            <div id="write_review" class="d-flex flex-column p-3 mt-1">
                                <h3>Write a review</h3>
                                <form class="d-flex flex-column gap-1">
                                    <div class="form-group">
                                        <label for="rating_input">Rating</label>
                                        <select class="form-control" id="rating_input">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="text_review_input">Write your review</label>
                                        <textarea class="form-control" id="text_review_input" rows="5"></textarea>
                                    </div>
                                    <button id="send_review_btn" type="button" class="btn btn-primary">Send review</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="album_songs" class="d-flex flex-column col-md-4 p-1">
                        <div class="song-container d-flex justify-content-between align-items-center p-1">
                            <div class="d-flex flex-column">
                                <p style="font-size: large; font-weight: bold;" id="song_title" class="mt-1 mb-0">C'era una volta in Italia</p>
                                <p style="font-size: medium;" id="song_duration" class="mt-1"><i class="fas fa-clock me-1"></i>3:05</p>
                            </div>
                            <div id="like_container" class="d-flex align-items-center">
                                <button id="like_btn" class="btn btn-primary" type="button">
                                    <i class="fas fa-heart me-1"></i>Like
                                </button>
                                <div class="me-3 ms-3" id="number_of_likes">5.000</div>
                            </div>
                        </div>
                    </div>
