<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Update Likes</title>
    <style>
        .update-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .update-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<body>
<button class="update-button" id="calculateStatsButton">Calculate Admin Stats</button>
<button class="update-button" id="updateLikesButton">Update Likes and Avg Ratings</button>
<button class="update-button" id="calculateRankingsButton">Calculate Rankings</button>

<div id="dailyLikesOnAlbums">Daily Likes on Albums: 0</div>
<div id="dailyLikesOnSongs">Daily Likes on Songs: 0</div>
<div id="dailyReviews">Daily Reviews: 0</div>

<script>
    document.getElementById("updateLikesButton").addEventListener("click", function() {
        fetch('/api/admin/updateNewLikes', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
            .then(response => response.json())
            .then(data => {
                switch(data.outcome_code) {
                    case 0:
                        alert('Update successful!');
                        break;
                    case 1:
                        alert('User not found or unauthorized.');
                        break;
                    case 2:
                        alert('Error while updating new likes (for albums).');
                        break;
                    case 3:
                        alert('Error while updating new likes (for songs).');
                        break;
                    case 4:
                        alert('Error while updating average rating.');
                        break;
                    case 10:
                        alert('Database connection error.');
                        break;
                    default:
                        alert('Unknown error occurred.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during the request.');
            });
    });

    document.getElementById("calculateRankingsButton").addEventListener("click", function() {
        fetch('/api/admin/calculateRankings', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
            .then(response => response.json())
            .then(data => {
                switch(data.outcome_code) {
                    case 0:
                        alert('Ranking update successful!');
                        break;
                    case 1:
                        alert('User not found or unauthorized.');
                        break;
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                    case 6:
                    case 7:
                    case 8:
                        alert('No rankings data found.');
                        break;
                    case 10:
                        alert('Database connection error.');
                        break;
                    case 11:
                        alert('Error while writing to file.');
                        break;
                    case 12:
                        alert('Error while clearing rankings directory.');
                        break;
                    default:
                        alert('Unknown error occurred.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during the request.');
            });
    });

    document.getElementById("calculateStatsButton").addEventListener("click", function() {
        fetch('/api/admin/calculateAdminStats', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
            .then(response => response.json())
            .then(data => {
                switch(data.outcome_code) {
                    case 0:
                        document.getElementById("dailyLikesOnAlbums").innerText = "Daily Likes on Albums: " + data.admin_stats.dailyLikesOnAlbums;
                        document.getElementById("dailyLikesOnSongs").innerText = "Daily Likes on Songs: " + data.admin_stats.dailyLikesOnSongs;
                        document.getElementById("dailyReviews").innerText = "Daily Reviews: " + data.admin_stats.dailyReviews;
                        alert('Admin stats updated successfully!');
                        break;
                    case 1:
                        alert('User not found or unauthorized.');
                        break;
                    case 10:
                        alert('Database connection error.');
                        break;
                    case 11:
                        alert('Error while writing to file.');
                        break;
                    default:
                        alert('Unknown error occurred.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during the request.');
            });
    });
</script>
</body>
</html>
